<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <picture>
            <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
            <img src="./images/image-product-mobile.jpg " alt="img"/>
          </picture>
          <div class="rightPart">
            <p class="text-clr text-font top-text">PERFUME</p>
            <h1 class="heading-clr heading-font font-large">
              Gabrielle 
              Essence Eau 
              De Parfum
            </h1>
            <p class="text-clr text-font">
              A floral, solar and voluptuous interpretation composed by
              OlivierPolge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="numbers">
              <span class="leftPart font-large secodary-green heading-font"
                >$149.99</span
              >
              <span class="num_rightPart text-font text-clr"><s>$169.99</s></span>
            </div>
            <button class="button-background-clr button">
              <img src="./images/icon-cart.svg" alt="" />
              <p class="text-font container-clr font-bold">Add to Cart</p>
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
